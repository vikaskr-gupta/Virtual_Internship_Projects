<!DOCTYPE html>
<html>

<head>
    <title>A Calculator - JustCalculateMe!</title>
    <link href="style.css" rel="stylesheet">
    <link href="utils.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Lora:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <div class="cal">
        <h1 class="text-center">Welcome to JustCalculateMe!</h1>
        <div class="container item-center flex flex-col mx-auto">
            <div class="row">
                <input class="input" type="text">
            </div>
            <div class="row">
                <button class="button" type="button">C</button>
                <button class="button" type="button">=</button>
                <button class="button" type="button">%</button>
                <button class="button" type="button">+</button>
            </div>
            <div class="row">
                <button class="button" type="button">7</button>
                <button class="button" type="button">8</button>
                <button class="button" type="button">9</button>
                <button class="button" type="button">-</button>
            </div>
            <div class="row">
                <button class="button" type="button">4</button>
                <button class="button" type="button">5</button>
                <button class="button" type="button">6</button>
                <button class="button" type="button">*</button>
            </div>
            <div class="row">
                <button class="button" type="button">1</button>
                <button class="button" type="button">2</button>
                <button class="button" type="button">3</button>
                <button class="button" type="button">(</button>
            </div>
            <div class="row">
                <button class="button" type="button">0</button>
                <button class="button" type="button">#</button>
                <button class="button" type="button">.</button>
                <button class="button" type="button">)</button>
            </div>
        </div>
    </div>
    <script src="myScript.js"></script>
</body>

</html>
